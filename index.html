<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CODY</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <h1>CODY</h1>

      <div class="editor">
        <div class="left-code">
          <!-- HTML -->
          <label>
            <i class="bx bxl-html5"></i>
            HTML
          </label>
          <textarea
            onkeyup="runCode()"
            spellcheck="false"
            id="html-code"
          ></textarea>
          <!-- CSS -->
          <label>
            <i class="bx bxl-css3"></i>
            CSS
          </label>
          <textarea
            onkeyup="runCode()"
            spellcheck="false"
            id="css-code"
          ></textarea>
          <!-- JS -->
          <label>
            <i class="bx bxl-javascript"></i>
            JS
          </label>
          <textarea
            onkeyup="runCode()"
            spellcheck="false"
            id="js-code"
          ></textarea>
        </div>
        <div class="right-output">
          <label>
            <i class="bx bx-play"></i>
            OUTPUT
          </label>
          <iframe id="output"></iframe>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
